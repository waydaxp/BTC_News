name: Update HTML Page

on:
  schedule:
    - cron: '*/5 * * * *'        # æ¯ 5 åˆ†é’Ÿ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£  æ‹‰å–ä»“åº“
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2ï¸âƒ£  å®‰è£… Pythonï¼ˆä½ å¯ç”¨ 3.11 / 3.10 / 3.9ï¼Œå‡å¯ï¼‰
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3ï¸âƒ£  **æºç ç¼–è¯‘å¹¶å®‰è£… TA-Lib C åº“ï¼ˆâ‰ˆ30 sï¼‰**
    - name: Build & install TA-Lib C library
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget
        wget -q https://sourceforge.net/projects/ta-lib/files/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig          # åˆ·æ–°åŠ¨æ€åº“ç¼“å­˜

    # 4ï¸âƒ£  å®‰è£… Python ä¾èµ–ï¼ˆä»ç„¶ç”¨ pip å®˜æ–¹ ta-libï¼‰
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt        # requirements.txt ä¿ç•™  ta-lib>=0.4.28

    # 5ï¸âƒ£  ç”Ÿæˆ HTML
    - name: Generate index.html
      run: python generate_html.py

    # 6ï¸âƒ£  æ¨é€å›ä»“åº“ï¼ˆè‹¥æœ‰å˜æ›´ï¼‰
    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "ğŸ•’ Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
