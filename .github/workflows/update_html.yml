name: Update HTML Page

on:
  schedule:
    - cron: '*/5 * * * *'     # 每 5 分钟
  workflow_dispatch:          # 允许手动触发

permissions:
  contents: write             # 允许向仓库推送

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  拉取仓库
      - uses: actions/checkout@v3

      # 2️⃣  安装 Python（3.11 支持 pandas-ta & pandas 2.2）
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣  安装依赖（无需 TA-Lib 编译，10-30 秒搞定）
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # 4️⃣  生成页面
      - name: Generate index.html
        run: python generate_html.py

      # 5️⃣  仅当文件变动时再提交，避免空提交
      - name: Commit & push updated index.html
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name  "GitHub Action"
          if ! git diff --quiet index.html; then
            git add index.html
            git commit -m "🕒 Auto update at $(date -u '+%Y-%m-%d %H:%M')"
            git push origin ${{ github.ref }}
          else
            echo "No change in index.html"
          fi
