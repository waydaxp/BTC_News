name: Update HTML Page

on:
  schedule:
    - cron: "*/5 * * * *"       # 每 5 分钟运行
  workflow_dispatch:            # 允许手动触发

permissions:
  contents: write               # 允许推送回仓库

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取仓库
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. 安装 Python（任意 3.x；3.11 为例）
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. 编译并安装 TA-Lib C 库（≈30-40 s）
    - name: Build & install TA-Lib C library
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
             build-essential wget autoconf automake libtool pkg-config
        wget -q https://sourceforge.net/projects/ta-lib/files/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig                   # 刷新动态库缓存

    # 4. 安装 Python 依赖
    #    requirements.txt 中保持  ta-lib>=0.4.28
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5. 生成最新 index.html
    - name: Generate index.html
      run: python generate_html.py

    # 6. 如有变动则提交回 main
    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "🕒 Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
