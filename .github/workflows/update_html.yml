name: Update HTML Page

on:
  schedule:
    - cron: "*/5 * * * *"          # æ¯ 5 åˆ†é’Ÿ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ æ‹‰å–ä»“åº“
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Python 3.11
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3ï¸âƒ£ ç¼–è¯‘å¹¶å®‰è£… TA-Lib C åº“ï¼ˆå•çº¿ç¨‹é¿å…å¹¶å‘ bugï¼‰
    - name: Build & install TA-Lib C library
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
             build-essential wget autoconf automake libtool pkg-config
        wget -q https://sourceforge.net/projects/ta-lib/files/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j1                       # â† å•çº¿ç¨‹
        sudo make install
        sudo ldconfig

    # 4ï¸âƒ£ å®‰è£… Python ä¾èµ–ï¼ˆrequirements.txt åŒ…å« ta-lib>=0.4.28ï¼‰
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5ï¸âƒ£ ç”Ÿæˆ HTML
    - name: Generate index.html
      run: python generate_html.py

    # 6ï¸âƒ£ æ¨é€å˜æ›´
    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "ğŸ•’ Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
