on:
  schedule:
    - cron: "*/5 * * * *"    # æ¯ 5 åˆ†é’Ÿ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
      # 1. æ‹‰å–ä»“åº“
      - uses: actions/checkout@v4

      # 2. åˆ‡ 3.10ï¼ˆæœ‰ç°æˆ ta-lib wheelï¼‰
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      # 3. å®‰è£…ä¾èµ–ï¼ˆç§’çº§å®Œæˆï¼‰
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # 4. ç”Ÿæˆ HTML
      - name: Generate page
        run: python generate_html.py

      # 5. å¦‚æœ‰æ›´æ–°åˆ™æ¨é€
      - name: Commit & push
        run: |
          git config --global user.email "action@github.com"
