jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1. æ‹‰å–ä»“åº“
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. å®‰è£… Pythonï¼ˆä»»æ„ 3.xï¼›3.11 ä¸ºä¾‹ï¼‰
    - name: Set up Python
      uses: actions/setup-python@v4
