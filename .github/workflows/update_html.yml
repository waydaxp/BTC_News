name: Update HTML Page

on:
  schedule:
    - cron: '*/5 * * * *'        # 每 5 分钟
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣  拉取仓库
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣  安装 Python（你可用 3.11 / 3.10 / 3.9，均可）
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3️⃣  **源码编译并安装 TA-Lib C 库（≈30 s）**
    - name: Build & install TA-Lib C library
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget
        wget -q https://sourceforge.net/projects/ta-lib/files/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j$(nproc)
        sudo make install
        sudo ldconfig          # 刷新动态库缓存

    # 4️⃣  安装 Python 依赖（仍然用 pip 官方 ta-lib）
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt        # requirements.txt 保留  ta-lib>=0.4.28

    # 5️⃣  生成 HTML
    - name: Generate index.html
      run: python generate_html.py

    # 6️⃣  推送回仓库（若有变更）
    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "🕒 Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
