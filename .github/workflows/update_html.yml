name: Update HTML Page

on:
  schedule:
    - cron: "*/5 * * * *"      # æ¯ 5 åˆ†é’Ÿ
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1) æ‹‰ä»“åº“
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2) Python 3.11
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3) ç¼–è¯‘ TA-Lib C åº“
    - name: Build & install TA-Lib C library
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
             build-essential wget autoconf automake libtool pkg-config
        wget -q https://sourceforge.net/projects/ta-lib/files/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j1                      # å•çº¿ç¨‹é¿å… gen_code å¹¶å‘ Bug
        sudo make install
        sudo ldconfig

    # 4) å®‰è£… Python ä¾èµ–
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5) ç”Ÿæˆç½‘é¡µ
    - name: Generate index.html
      run: python generate_html.py

    # 6) æ¨é€å˜æ›´
    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "ğŸ•’ Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
