name: Update HTML Page

on:
  schedule:
    - cron: "*/5 * * * *"          # 每 5 分钟
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 拉取仓库
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Python 3.11
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3️⃣ 编译并安装 TA-Lib C 库（单线程避免并发 bug）
    - name: Build & install TA-Lib C library
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
             build-essential wget autoconf automake libtool pkg-config
        wget -q https://sourceforge.net/projects/ta-lib/files/ta-lib/0.4.0/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make -j1                       # ← 单线程
        sudo make install
        sudo ldconfig

    # 4️⃣ 安装 Python 依赖（requirements.txt 包含 ta-lib>=0.4.28）
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 5️⃣ 生成 HTML
    - name: Generate index.html
      run: python generate_html.py

    # 6️⃣ 推送变更
    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "🕒 Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
