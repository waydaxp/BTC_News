name: Update HTML Page

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # â€”â€”â–¶ ä¿®æ­£å¤„ï¼šç›´æŽ¥è£… ta-lib / ta-lib-dev
    - name: Install TA-Lib system libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ta-lib ta-lib-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python deps
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate index.html
      run: python generate_html.py

    - name: Commit & push index.html
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name  "GitHub Action"
        git add index.html
        if ! git diff --cached --quiet; then
          git commit -m "ðŸ•’ Auto update at $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
        else
          echo "Nothing to commit"
        fi
